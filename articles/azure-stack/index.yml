abstract:
  description: 'A Microsoft Azure Stack egy hibrid felhőplatform, amellyel Azure-szolgáltatásokat biztosíthat az adatközpontjából. Útmutató: Azure verem szoftverfejlesztői készlet központi telepítése, integrált rendszerek és a csomag az infrastruktúra kezelése érdekében, és azokat a szolgáltatásokat, a quickstarts és oktatóanyagok biztosítani.<br/><br/>Ha olyan szolgáltatásokat használ, vagy hozza létre az alkalmazások Azure verem Azure verem felhasználó, tekintse meg a <a href="/azure/azure-stack/user">felhasználói dokumentáció</a>.'
