abstract:
  description: "Az Azure Windows virtuális gépek igény szerinti, nagy léptékben méretezhető, biztonságos virtualizált infrastruktúrát biztosítanak Windows Server használatával. Ismerje meg, hogyan hozhat létre, konfigurálhat, felügyelhet és méretezhet Windows virtuális gépeket a gyors útmutatóink, oktatóanyagaink és példáink segítségével."
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/virtual-machines/windows/media/index/create-windows-server-virtual-machine.png
      width: 250
    title: "Hozzon létre egy Windows Server virtuális gépet. (3:58)"
    href: https://azure.microsoft.com/resources/videos/create-windows-server-virtual-machine/
    width: 250
