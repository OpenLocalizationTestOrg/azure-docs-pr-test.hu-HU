  description: "Rövid útmutatóink és oktatóanyagaink segítségével megtudhatja, hogyan hozhat létre és helyezhet üzembe modelleket. Az Azure Machine Learning előnézeti funkciói révén gépi tanulási és AI modelleket felügyelhet, hozhat létre és helyezhet üzembe bármely Python-eszköz és könyvtár használatával. Számos különféle adat- és számítási szolgáltatást használhat az Azure-ban adatai tárolására és feldolgozására."
