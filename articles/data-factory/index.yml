    - html: "Helyszíni adatok másolása a felhőbe – <a href=\"/azure/data-factory/tutorial-hybrid-copy-data-tool\">Adatok másolása eszköz | <a href=\"/azure/data-factory/tutorial-hybrid-copy-portal\">A Data Factory felhasználói felülete</a> | <a href=\"/azure/data-factory/tutorial-hybrid-copy-powershell\">Azure PowerShell</a>"
    - html: "Adatok tömeges másolása – <a href=\"/azure/data-factory/tutorial-bulk-copy-portal\">A Data Factory felhasználói felülete</a> | <a href=\"/azure/data-factory/tutorial-bulk-copy\">Azure PowerShell</a>"
    - html: "Adatok fokozatos másolása – <a href=\"/azure/data-factory/tutorial-incremental-copy-portal\">A Data Factory felhasználói felülete</a> | <a href=\"/azure/data-factory/tutorial-incremental-copy-powershell\">Azure PowerShell</a>"
    - html: "Adatok átalakítása a felhőben a Spark használatával – <a href=\"/azure/data-factory/tutorial-transform-data-spark-portal\">A Data Factory felhasználói felülete</a> | <a href=\"/azure/data-factory/tutorial-transform-data-spark-powershell\">Azure PowerShell</a>"
