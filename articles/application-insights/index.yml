title: Az Application Insights dokumentációja
metadata:
  title: Az Application Insights dokumentációja – oktatóanyagok és API-referencia | Microsoft Docs
  description: 'Az Application Insights egy bővíthető és több platformon működő alkalmazásteljesítmény-felügyeleti (APM) szolgáltatás a több platformon alkalmazásokat fejlesztő és kezelő webfejlesztőknek. Rövid útmutatóink, oktatóanyagaink és referenciadokumentációink segítségével megismerheti, hogyan észlelhetők és diagnosztizálhatók a webalkalmazások és szolgáltatások problémái, és hogyan értelmezhetők azok használati adatai.'
  services: application-insights
  author: czeumault
